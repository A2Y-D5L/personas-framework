type: object
required:
  - id
  - priority
  - assigned_to
  - created_by
  - status
  - created_date

properties:
  id:
    type: string
    pattern: "^(TASK-|DEP-|PENDING-|[0-9]{8}-[0-9]{6})"
    description: "Unique task identifier"
  
  priority:
    type: string
    enum: ["high", "medium", "low"]
    description: "Task priority level"
  
  assigned_to:
    type: string
    enum: ["engineer", "planner", "reviewer", "agent-manager"]
    description: "Persona responsible for task execution"
  
  created_by:
    type: string
    enum: ["engineer", "planner", "reviewer", "agent-manager"]
    description: "Persona that created the task"
  
  complexity:
    type: string
    enum: ["high", "medium", "low"]
    description: "Task complexity assessment"
  
  status:
    type: string
    enum: ["pending", "in-progress", "review", "done"]
    description: "Current task status"
  
  created_date:
    type: string
    format: date
    description: "Task creation date (YYYY-MM-DD)"
  
  due_date:
    type: string
    format: date
    description: "Task due date (YYYY-MM-DD)"
  
  dependencies:
    type: array
    items:
      type: string
    description: "List of task IDs this task depends on"
  
  estimated_effort:
    type: string
    enum: ["XS", "S", "M", "L", "XL"]
    description: "Estimated effort/size (t-shirt sizing)"

additionalProperties: false
